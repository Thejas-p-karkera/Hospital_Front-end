<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointments</title>

    <style>

        .BookAppointments
        {
            /* text-align: right; */
            /* border: 2px solid rgb(0, 0, 0); */
            margin-left: 430px;
            margin-right: 430px;
            background-color: rgb(222, 222, 222);
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgb(0, 0, 0);
        }

        p
        {

            color: rgb(186, 0, 0);
        }
        

    </style>
</head>

<body>
    <h2 style="text-align: center;">Book Appointments</h2>
    <br><br>

    <div class="BookAppointments">
    <form onsubmit="event.preventDefault(); validate(); confirmation();" action="index.html" method="post">
        
        <table>

        <tr> <td> <label>First name : </label> </td> 
        <td> <input type="text" placeholder="First name" id="fname" required> </td> </tr>
        <tr> <td> </td> <td colspan="2"> <p id="p1"></p> </td> </tr>

        <tr> <td> <label>Last name : </label> </td> 
        <td> <input type="text" placeholder="Last name" id="lname"> </td> </tr>
        <tr> <td> </td> <td colspan="2"> <p id="p2"></p> </td> </tr>

        <tr> <td> <label>Age : </label> </td> 
        <td> <input type="text" placeholder="Patient age" id="age" required> </td> </tr> 
        <tr> <td> </td><td colspan="2"> <p id="p3"></p> </td> </tr>

        <tr> <td> <label for="Gender">Gender :</label> </td> 
        <td align="center"> <input type="radio" value="Male" name="Gender" id="m">    <label for="m">Male</label>
        <input type="radio" value="Female" name="Gender" id="f">  <label for="f">Female</label> </td> </tr>

        <tr> <td> <label>Contact number : </label> </td> 
        <td> <input type="text" placeholder="10 digits required" id="cnum" required> </td> </tr>
        <tr> <td> </td><td colspan="2"> <p id="p4"></p> </td> </tr>

        <tr> <td> <label>Email Address : </label> </td> 
        <td> <input type="email" placeholder=" example@gmail.com" id="email" required> </td> </tr>
        <tr> <td> </td><td colspan="2"> <p id="p5"></p> </td> </tr>

        <tr> <td> <label>Appointment Date : </label> </td> 
            <td> <input type="date" placeholder=" dd-mm-yyyy" id="Date" required> </td> </tr>
            <tr> <td> </td><td colspan="2"> <p id="p5"></p> </td> </tr>

        <tr> <td> <label>Address Details : </label> </td> 
                <td> <input type="address" placeholder=" Enter your address" id="address" required> </td> </tr>
                <tr> <td> </td><td colspan="2"> <p id="p5"></p> </td> </tr>

         <tr> <td> <label>Disease : </label> </td> 
                    <td> <input type="disease" placeholder=" Enter your disease" id="disease" required> </td> </tr>
                    <tr> <td> </td><td colspan="2"> <p id="p5"></p> </td> </tr>


        <tr> <td colspan="2" align="center"> <button type="submit" >Submit</button> </td> </tr>

    </table>

    </form>

</div>

<script src="BookAppointments.js"></script>

</body>
</html>
