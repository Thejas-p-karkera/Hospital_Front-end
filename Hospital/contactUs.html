<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1><br>
        <p>We would love to respond to your queries and help you to get solution. <br> Feel free to get in touch with us</p><br><br>

        <div class="contact-box">
            <div class="contact-left">
                <h2>Send your Request</h2>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 XXXXX XXXXX">
                        </div>

                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="emailid@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="">
                        </div>

                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>

            </div>
            <div class="contact-right">
                <h2>Reach us</h2>


                <table>
                    <tr>
                        <td>Email:</td>
                        <td>lifecare@clinics.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+91 9876451230</td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 40px;">Address:</td>
                        <td>LifeCare Clinics<br>
                            #951, 24th Main Road, <br>
                            J.P.Nagar, Bengaluru 560078</td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

</body>
</html>
